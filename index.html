<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Linktree</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./assets/profile-image.jfif" alt="Avatar Digital de Wendell Regis">
        </div>
        <div class="info">
            <h1>Wendell Regis</h1>
            <h2>Full Stack Developer</h2>
        </div>
        <div class="easter-egg">
            <p>"I find your lack of faith disturbing"</p>
        </div>
        <div class="link-list">
            <ul>
                <a href="https://www.linkedin.com/in/ven-del/" target="_blank">
                    <li>
                        <i class="fa-brands fa-linkedin"></i>
                        <p>LinkedIn</p>
                    </li>
                </a>
                <a href="https://github.com/ven-del" target="_blank">
                    <li>
                        <i class="fa-brands fa-github"></i>
                        <p>GitHub</p>
                    </li>
                </a>
                <a href="https://www.twitch.tv/laboratorioce" target="_blank">
                    <li>
                        <i class="fa-brands fa-twitch"></i>
                        <p>Twitch</p>
                    </li>
                </a>
                <a href="https://www.instagram.com/ven___del/" target="_blank">
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                    </li>
                </a>
                <a href="https://bsky.app/profile/ven-del.bsky.social" target="_blank">
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                        <p>BlueSky</p>
                    </li>
                </a>
            </ul>
        </div>
    </div>    
</body>
</html>
